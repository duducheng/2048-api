<!DOCTYPE html>
<html>

<head>
    <title>Game 2048</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/bootstrap.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
    <script src="static/vue.js"></script>
    <script src="static/vue-resource.js"></script>
    <link href="static/favicon.ico" rel="icon" type="image/x-icon" />

</head>


<body>

    <h1 align="center">Game 2048</h1>
    <h4 align="center">Use ↑ ↓ ← → to play, or any other keys for "AUTO-mode" by your intelligent agent.</h4>

    <div class="container" id="app">
        <div class="row row-content">

            <div class="col-xs-12"  align="center">

                <h1>
                    Score: {{score}}
                    <span v-if="end==1"> | You lose!</span>
                    <span v-if="end==2"> | You win!</span>
                </h1>

            </div>


            <div class="col-xs-12">

                <table align=center>
                    <tr v-for="row in board">
                        <td v-for="item in row">
                            <span v-if="item!=0">{{item}}</span>
                        </td>
                    </tr>
                </table>

            </div>


            <div class="col-xs-12" align="center">

                <h3>
                    
                    Controlled by <span style="color: red;">{{control}}</span>
                        <span v-if="direction!=-1"> | Last move:</span>
                        <span v-if="direction==0" style="color: blue;">←</span>
                        <span v-if="direction==1" style="color: blue;">↓</span>
                        <span v-if="direction==2" style="color: blue;">→</span>
                        <span v-if="direction==3" style="color: blue;">↑</span>
                </h3>

            </div>

        </div>
    </div>


    <footer class="row-footer">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h3 align=center>
                        Copyright © 2016-2024 <a href="https://github.com/duducheng">Jiancheng (JC) Yang</a>
                    </h3>
                    <h4 align=center>
                        View the source code at <a href="https://github.com/duducheng/2048-api">duducheng/2048-api</a> on GitHub.
                    </h4>
                </div>
            </div>
        </div>
    </footer>


    <script src="static/app.js"></script>
</body>

</html>
